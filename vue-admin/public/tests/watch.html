<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <p style="font-size: 25px;">calc:{{counter}}</p>
      <button @click="counter++" style="font-size: 25px;">click me</button>
      <hr />
      <input type="text" v-model="km" />
      <input type="text" v-model="m" />
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          counter: 1,
          km: 0,
          m: 0
        },
        watch: {
          km:function(val){
            this.km = val;
            this.m = this.km *1000
          },
          m:function(val){
            this.m = val;
            this.km = this.m/1000
          }
        }
      });
      vm.$watch("counter", function(nval, oval) {
        console.log("counter change from [" + oval + "] to [" + nval + "].");
      });
      vm.$watch("km", function(nval, oval) {
        console.log("km change from [" + oval + "] to [" + nval + "].");
      });
    </script>
  </body>
</html>
