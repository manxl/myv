<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
  </head>
  <body>
    <div id="vue_det">
      <h1>site : {{site}}</h1>
      <h1>url : {{url}}</h1>
      <h1>{{details()}}</h1>
      <h1 v-html="v_html"></h1>

      <label for="r1">修改颜色</label
      ><input type="checkbox" v-model="use" id="r1" /> <br /><br />
      <div v-bind:class="{'class1': use}">
        v-bind:class 指令
      </div>

      <button v-on:click="reverseMessage">反转字符串</button>
      <button @click="reverseMessage">反转字符串 - 简写</button>
      <input v-model="seen" />
      <p v-if="seen == true">现在你看到我了</p>
      <template v-if="ok">
        <p>哈哈哈，打字辛苦啊！！！</p>
      </template>

      {{5+5}}<br />
      {{ ok ? 'YES' : 'NO' }}<br />
      {{ message.split('').reverse().join('') }}
      <div v-bind:id="'list-' + id">菜鸟教程</div>
      <a v-bind:href="url">test link</a>
      <a :href="url">test link - 简写</a>
      <input  :value="url"></input>
      =================== message - capitalize {{ message | capitalize }}
    </div>

    <script type="text/javascript">
      var data = {
        site: "菜鸟教程",
        url: "http://www.runoob.com",
        alexa: 10000,
        v_html: "<a href='#'>aasc</a>",
        use: false,
        seen: true,
        ok: true,
        id: 1,
        message: "RUNOOB"
      };
      var vm = new Vue({
        el: "#vue_det",
        data: data,
        methods: {
          details: function() {
            return this.site + " - 学的不仅是技术，更是梦想！";
          },
          reverseMessage: function() {
            // this.message = this.message.split('').reverse().join('')
            this.seen = !this.seen;
          }
        },
        filters: {
          capitalize: function(value) {
            if (!value) return "";
            value = value.toString();
            return value.charAt(0).toUpperCase() + value.slice(1);
          }
        }
      });
      document.write("=====================");
      document.write("<br>");
      document.write(vm.site);
      document.write("<br>");
      document.write(vm.alexa);
      document.write("<br>");
      document.write(vm.$data.site);
    </script>
  </body>
</html>
